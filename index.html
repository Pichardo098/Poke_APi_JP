<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeApi</title>
    <link rel="stylesheet" href="/styles.css">

<body>
    
    <a href="#" class="up">
        <i class="fas fa-arrow-up"></i>

    <header>
        <nav>
            Pokédex
        </nav>
        <img id="img_logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/1280px-International_Pok%C3%A9mon_logo.svg.png">

    <main >
        <section class="inputs">
            <input type="text" class="app__search" placeholder="Buscar por nombre o id">
    
            <div class="app__buttons grid--container">
                <button class="button button--prev">Atrás</button>
                <button class="button button--next">Adelante</button>
                <button class="button button--initial">Iniciar</button>

        </section>
        <section class="app">
            <div class="app__container grid"></div>
        </section>
    </main>
    <footer id="contacto">
        <h2 class="title_contact">
            Contacto
        </h2>
            <ul class="contact_info">
                <li>
                    <a href="https://github.com/Pichardo098?tab=repositories" target="_blank" rel="noopener" id="git">

                    </a>

                    <a href="#" target="_blank" rel="noopener" id="linkdn">
                        <i class="fab fa-linkedin" aria-hidden="true"></i>

</html>
